{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{ object.name }}</h1>
{% else %}
    <h1>Add Your Favorite Character</h1>
{% endif %}


<form action="" method="POST">
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add Character">
</form>

{% endblock %}
