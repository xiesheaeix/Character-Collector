{% extends 'base.html' %}

{% block content %}
<h1>Delete Character</h1>

<h4>Are you sure you want to delete {{ object.name }} ?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!">
  <a href="{% url 'detail' character.id %}">Cancel</a>
</form>
{% endblock %}
